<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prezi task">
    <title>Prezi list</title>
</head>
<body>
    <form method="GET" action="">
        <input id="search-input" name="q" type="text" value="{{ request.GET.q }}" placeholder="Search..."/>
    </form>
    {% if prezis %}
    {% for prezi in prezis %}
        <img src="{{ prezi.thumbnail }}">
        {{ prezi.created_on }}
        {{ prezi.title }}
    {% endfor %}
    {% else %}
        Sorry there are no result for "{{ q }}"
    {% endif %}
</body>
</html>
